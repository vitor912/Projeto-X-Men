<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-------  Cabeçalho  ------->
    <header class="cabecalho">
        <img class="logo" src="assets/img/logo.svg" alt="Logo X-men">
    </header>

    <!-------  Principal  ------->
    <main class="selecaoPersonagens">
        <!-- Lado esquerdo -->
        <section class="personagensEsquerdo">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="listaDePersonagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope é Scott Summers, ele tem o poder de
                projetar pura energia de seus olhos, através de raios de energia concussiva controlados por seu
                visor feito de quartzo-rubi.">
                    <img src="assets/img/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-Grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível Ômega, ela é uma
                poderosa telepata, telecinética e psiônica. Ela também é o avatar da Força Fênix, no qual manifesta
                poderes cósmicos.">
                    <img src="assets/img/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>                              
                <li class="personagem" id="lince-Negra" data-name="Lince Negra" data-description="Kitty Pryde, ou Lince Negra. Originalmente
                denominada Ninfa, ela integrou a quarta formação dos X-Men, utilizando ao máximo sua habilidade de
                atravessar objetos sólidos e andar no ar.">
                    <img src="assets/img/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é o mutante Erik Magnus Lehnsherr, com
                a capacidade de controle e manipulação de campos magnéticos bem como qualquer tipo de metal. Nascido
                em uma família judaica, foi perseguido e feito prisioneiro em Auschwitz na II Guerra Mundial.">
                    <img src="assets/img/card-magneto.jpg" alt="Personagem Magneto">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno é um católico alemão, representou mais
                tarde que é mais vocal sobre sua fé.">
                    <img src="assets/img/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade é descendente de uma antiga linha de
                feiticeiras africanas. Todas têm cabelos brancos, olhos azuis e potencial para usar magia. A mãe
                dela, N'Dare, era a princesa de uma tribo no Quênia.">
                    <img src="assets/img/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira, o seu poder mutante é a habilidade de
                absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com
                a pele.">
                    <img src="assets/img/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele é um mutante que possui sentidos afiados,
                capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e
                três garras retratáveis de osso em cada mão.">
                    <img src="assets/img/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>

        <!-- Lado direito -->
        <section class="personagensDireito">
            <img class="personagemGrande" src="assets/img/card-ciclope.png" alt="Personagem Selecionado Ciclope">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Ciclope</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem">Ciclope é Scott Summers, ele tem o poder de
                    projetar pura energia de seus olhos, através de raios de energia concussiva controlados por seu
                    visor feito de quartzo-rubi.</p>
            </div>

            <img class="personagemGrande" src="assets/img/card-jean-grey.png" alt="Personagem Selecionado Jean Grey">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Jean Grey</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>

            <img class="personagemGrande" src="assets/img/card-lince-negra.png"
                alt="Personagem Selecionado Lince Negra">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Lince Negra</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>

            <img class="personagemGrande" src="assets/img/card-magneto.png" alt="Personagem Selecionado Magneto">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Magneto</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>

            <img class="personagemGrande" src="assets/img/card-noturno.png" alt="Personagem Selecionado Noturno">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Noturno</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>

            <img class="personagemGrande" src="assets/img/card-tempestade.png" alt="Personagem Selecionado Tempestade">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Tempestade</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>

            <img class="personagemGrande" src="assets/img/card-vampira.png" alt="Personagem Selecionado Vampira">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Vampira</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>

            <img class="personagemGrande" src="assets/img/card-wolverine.png" alt="Personagem Selecionado Wolverine">
            <div class="informacoesPersonagem">
                <h2 class="nomePersonagens" id="nomePersonagem">Wolverine</h2>
                <p class="descricaoPersonagens" id="descricaoPersonagem"></p>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
